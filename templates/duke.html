{% extends 'base.html' %}

{% block head %}
<h2>Tardis - Dropbox Time Machine</h2>
{% endblock %}

{% block body %} 
<form action="{{url_for('app.duke_post')}}" method="post">
	<div>
		<div style="float:left;">
		<label for="mail">E-mail:</label>
		<input type="email" id="mail" name="user_mail">
		</div>
		<div class="button">
			<button type="submit">Send</button>
		</div>
	</div>
  </form>
{% for user in user %}
<div>
	<p>{{user.iduser}} - {{user.email}}</p>
</div>
{% endfor %}
{% endblock %}
